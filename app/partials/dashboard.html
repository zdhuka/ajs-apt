<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<!--Sidebar content-->
			<div ng-controller="DocListCtrl">
				{{title}}
			</div>
			Search:
			<i class="icon-search"></i><input ng-model="query">
			Sort by:
			<select ng-model="orderProp">
				<option value="name">Alphabetical</option>
				<option value="age">Newest</option>
			</select>

		</div>
		<div class="span10">
			<!--Body content-->

			<ul class="phones">
				<li ng-repeat="doc in docs | filter:query | orderBy:orderProp" class="thumbnail">
					<!-- <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a> -->
					<a href="#/preview/{{doc.id}}">{{doc.name}}</a>
					<p>
						{{doc.snippet}}
					</p>
				</li>
			</ul>

		</div>
	</div>
</div>
